<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ES6 Task 2</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="buttons">
         <div class="external">
            <input
               type="button"
               value="load albums"
               id="loadExternalBtn"
               class="btn" />
            <input
               type="search"
               id="searchInput"
               placeholder="Search"
               aria-label="Search" />
         </div>
         <div class="internal">
            <input
               type="button"
               value="load products"
               id="loadInternalBtn"
               class="btn" />
            <input
               type="button"
               value="create product"
               id="createProductBtn"
               class="btn" />
         </div>
      </div>
      <div class="pagination" style="display: none">
         <input type="button" value="-" id="showLess" disabled class="btn" />
         <input type="button" value="" id="shownCountValue" class="btn" />
         <input type="button" value="+" id="showMore" class="btn" />
      </div>
      <form action="post" id="emptyForm">
         <div class="key-input">
            <div class="form-group">
               <label for="key">Key</label>
               <input type="text" id="key" name="key" />
            </div>
            <div class="form-group">
               <label for="type">Type</label>
               <input type="" id="type" name="type" />
            </div>
         </div>
         <input type="button" id="addKey" value="+" class="btn" />
         <input
            type="submit"
            value="Submit keys"
            id="submitKeysBtn"
            class="btn" />
      </form>
      <table style="display: none">
         <thead></thead>
         <tbody></tbody>
      </table>
      <div class="overlay" style="display: none"></div>
      <div class="modal" data-open="false">
         <div class="details-section"></div>
         <form id="myForm"></form>
      </div>
      <script src="./script.js" async></script>
   </body>
</html>
