<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JS Task 4</title>
      <link rel="stylesheet" href="./index.css" />
   </head>
   <body>
      <div class="textbox">
         <label for="textbox">Textbox</label>
         <input type="text" id="textbox" />
      </div>
      <div class="clock-section">
         <button id="clock-btn">Start clock</button>
      </div>
      <div class="slider">
         <img
            src="https://images.unsplash.com/photo-1741377772075-5f0f0d21d6b4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8fA%3D%3D"
            alt="Photographer's equipment arranged neatly on a wooden table."
            height="300"
            width="500" />
         <div class="controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
         </div>
      </div>
      <div class="gallery">
         <img
            src="https://images.unsplash.com/photo-1498026474556-93048b8493d8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D"
            alt="silhouette of trees during nighttime"
            width="250"
            height="170" />
         <img
            src="https://images.unsplash.com/photo-1752430038064-250d400e220f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D"
            alt="Mountains emerge from a sea of clouds"
            width="250"
            height="170" />
         <img
            src="https://images.unsplash.com/photo-1524087086535-177f3752451c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEyfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D"
            alt="yellow butterfly on stone"
            width="250"
            height="170" />
         <img
            src="https://images.unsplash.com/photo-1522030865324-4062412a2023?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE0fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D"
            alt="forest mini bridge"
            width="250"
            height="170" />
      </div>
      <div class="alphabet">
         <label for="alphabet">Alphabetic Textbox</label>
         <input type="text" name="alphabet" id="alphabet" />
      </div>
      <script src="./index.js"></script>
   </body>
</html>
