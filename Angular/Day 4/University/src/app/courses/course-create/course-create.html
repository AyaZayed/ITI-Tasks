<div class="create-crs">
  <form (ngSubmit)="addCourse()">
    <label for="crsName">Course Name</label>
    <input type="text" name="crsName" id="crsName" [(ngModel)]="course.name" required />
    <label for="duration">Course Duration</label>
    <input type="number" name="duration" id="duration" [(ngModel)]="course.duration" required />
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
