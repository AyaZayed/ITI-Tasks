<div class="update">
  @if(course){
  <form (ngSubmit)="updateCourse()">
    <label for="crsName">Course Name</label>
    <input type="text" name="crsName" id="crsName" [(ngModel)]="course.name" />
    <label for="duration">Course Duration</label>
    <input type="number" name="duration" id="duration" [(ngModel)]="course.duration" />
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  }@else {
  <p>Loading...</p>
  }
</div>
