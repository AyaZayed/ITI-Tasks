<div class="update">
  @if(dept){
  <form (ngSubmit)="updateDept()">
    <label for="deptName">Department Name</label>
    <input type="text" name="deptName" id="deptName" [(ngModel)]="dept.name" />
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  }@else {
  <p>Loading...</p>
  }
</div>
