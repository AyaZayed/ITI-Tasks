<h1 class="fs-2">Students</h1>
<h2 class="fs-4"><a routerLink="/students/create">Create</a></h2>
<ul>
  @for(std of students;track std.id){
  <li>
    {{ std.name }} - {{ std.email }} - {{ std.age }}
    <p class="d-flex gap-3">
      <a routerLink="/students/{{ std.id }}">Details</a>
      <a routerLink="/students/update/{{ std.id }}">Update</a>
      <a routerLink="/students/delete/{{ std.id }}">Delete</a>
    </p>
  </li>
  }
</ul>
