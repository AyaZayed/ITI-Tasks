<section class="min-h-screen flex justify-center items-center p-6">
  <div class="content md:w-xl">
    <h1 class="font-bold text-3xl mb-4">Todo List</h1>
    <div class="flex flex-col gap-4">
      <label for="todo"> Enter a todo </label>
      <form class="flex gap-2 mb-3" (ngSubmit)="addTodo()">
        <input
          type="text"
          name="todo"
          id="todo"
          class="w-full rounded-lg border-0 outline-1 outline-stone-400 placeholder:text-stone-500 p-2 px-4 focus:outline-2 focus:outline-violet-300"
          placeholder="e.g., Walk the dog"
          [(ngModel)]="todo.title"
        />
        <button
          type="submit"
          class="bg-gradient-to-r from-sky-200 to-violet-300 rounded-lg px-6 font-bold"
        >
          ADD
        </button>
      </form>
      <ul class="list">
        @for(t of todos; track $index){
        <li class="flex justify-between mb-4">
          <div>
            <input
              type="checkbox"
              name="todo"
              [id]="t.title"
              [checked]="t.completed"
              (change)="toggleTodo($index)"
            />
            <label
              [for]="t.title"
              class="capitalize text-lg"
              [class]="{ 'line-through': t.completed }"
            >
              {{ t.title }}
            </label>
          </div>
          <button
            class="outline-1 outline-red-500 text-red-500 p-1 rounded-lg px-3 hover:bg-red-500 hover:text-white"
            (click)="deleteTodo($index)"
          >
            DELETE
          </button>
        </li>
        } @empty {
        <li>Let's get some work done</li>
        }
      </ul>
    </div>
  </div>
</section>
