<section class="min-h-screen flex items-center justify-center p-6 gap-4">
  <div class="md:w-4xl">
    <div class="search flex flex-col gap-4">
      <h1 class="text-3xl">Users</h1>
      <div class="input-group flex gap-2">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email..."
          class="w-full border-0 outline-1 outline-slate-200 shadow-sm rounded-lg px-4 text-slate-400"
          [(ngModel)]="searchEmail"
        />
        <button class="bg-sky-500 text-white py-1 px-4 rounded-lg">
          {{ !searchEmail ? 'Search' : 'Reset' }}
        </button>
      </div>
    </div>
    <div class="cards-list grid grid-cols-2 gap-4 mt-10">
      @for (user of users | searchArray: searchEmail; track user.id) {
      <div class="card rounded-2xl p-4 flex flex-col gap-2 items-center border-2 border-sky-300/20">
        <img
          src="{{ user.image }}"
          alt="{{ user.firstName + user.lastName }}"
          class="rounded-full border-2 border-sky-300/20"
          width="80"
        />
        <h2
          class="px-2 py-[2px] rounded-lg text-white"
          [class]="{
            'bg-emerald-400': user.role === 'user',
            'bg-red-400': user.role === 'admin',
            'bg-amber-400': user.role === 'moderator'
          }"
        >
          {{ user.role }}
        </h2>
        <p>{{ user.username }}</p>
        <p>{{ user.email }}</p>
        <p>{{ user.phone }}</p>
        <p>{{ user.birthDate }}</p>
      </div>
      } @empty {
      <p>No users found</p>
      }
    </div>
  </div>
</section>
