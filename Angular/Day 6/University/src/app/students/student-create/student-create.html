<div class="create-std">
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <label for="_id">Id</label>
    <input type="text" dept="_id" id="_id" required formControlName="_id" />
    <br />
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required formControlName="name" />
    <br />
    <label for="dept">Department</label>
    <select name="department" id="dept" formControlName="department">
      @for(dept of departments;track dept._id){
      <option value="{{ dept._id }}">{{ dept.name }}</option>
      }
    </select>
    <br />
    <label for="image">Image</label>
    <input type="file" (change)="onFileSelected($event)" formControlName="image" required />
    <br />
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
