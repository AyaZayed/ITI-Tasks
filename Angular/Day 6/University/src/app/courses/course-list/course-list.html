<h1 class="fs-2">Courses</h1>
<h2 class="fs-4"><a routerLink="/courses/create">Create</a></h2>
<ul>
  @for(crs of courses;track crs.id){
  <li>
    {{ crs.name }} - {{ crs.duration }}
    <p class="d-flex gap-3">
      <a routerLink="/courses/{{ crs.id }}">Details</a>
      <a routerLink="/courses/update/{{ crs.id }}">Update</a>
      <a routerLink="/courses/delete/{{ crs.id }}">Delete</a>
    </p>
  </li>
  }
</ul>
