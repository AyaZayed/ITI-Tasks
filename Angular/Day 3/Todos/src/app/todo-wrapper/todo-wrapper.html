<section class="min-h-screen flex justify-center items-center p-6">
  <div class="content md:w-xl">
    <h1 class="font-bold text-3xl mb-4">Todo List</h1>
    <div class="flex flex-col gap-4">
      <app-todo-form (onAddTodo)="addTodo($event)"></app-todo-form>
      <app-todo-list
        [todos]="todos"
        (ontoggleTodo)="toggleTodo($event)"
        (ondeleteTodo)="deleteTodo($event)"
      ></app-todo-list>
    </div>
  </div>
</section>
