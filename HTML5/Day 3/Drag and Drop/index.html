<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Drag and Drop</title>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <section>
         <div
            class="label"
            draggable="true"
            ondragstart="dragStart(event)"
            id="label1">
            Label 1
         </div>
         <div
            class="label"
            draggable="true"
            ondragstart="dragStart(event)"
            id="label2">
            Label 2
         </div>
         <div
            class="label"
            draggable="true"
            ondragstart="dragStart(event)"
            id="label3">
            Label 3
         </div>
         <div
            class="label"
            draggable="true"
            ondragstart="dragStart(event)"
            id="label4">
            Label 4
         </div>
         <div
            class="label"
            draggable="true"
            ondragstart="dragStart(event)"
            id="label5">
            Label 5
         </div>
         <div
            class="label"
            draggable="true"
            ondragstart="dragStart(event)"
            id="label6"
            ondrop="preventDrop(event)">
            Label 6
         </div>
      </section>
      <section
         ondragover="dragOver(event)"
         ondrop="drop(event)"
         id="dropSection"></section>

      <script src="./script.js"></script>
   </body>
</html>
