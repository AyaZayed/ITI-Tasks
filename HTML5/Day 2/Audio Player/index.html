<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Audio Player</title>

      <!-- font awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
         integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />

      <!-- css -->
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <div class="audio-player">
         <img
            src="./assets/images/3alemony_enhanced.jpg"
            alt="Alemoony Ainayk song image"
            width="300"
            id="songImg" />
         <h1 id="songTitle">Alemoony Ainayk</h1>
         <audio id="audio">
            <source src="./assets/audio/02.Alemoony_Ainayk.mp3" />
         </audio>
         <div class="time">
            <input
               type="range"
               name="timeRange"
               id="timeRange"
               min="0"
               value="0" />
            <div class="time-spans">
               <span id="current">0:00</span>
               <span id="duration">0:00</span>
            </div>
         </div>
         <div class="volume">
            <input
               type="range"
               min="0"
               max="1"
               step="0.01"
               id="volumeRange"
               value="1" />

            <button id="volumeBtn">
               <i class="fa-solid fa-volume-high" id="highVolume"></i>
               <i class="fa-solid fa-volume-low" id="lowVolume"></i>
               <i class="fa-solid fa-volume-xmark" id="noVolume"></i>
            </button>
         </div>
         <div class="controls">
            <button id="backward"><i class="fa-solid fa-backward"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button id="stop"><i class="fa-solid fa-stop"></i></button>
            <button id="forward"><i class="fa-solid fa-forward"></i></button>
         </div>
      </div>

      <script src="./index.js"></script>
   </body>
</html>
