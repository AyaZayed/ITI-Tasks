<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ITI SVG</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
         <circle cx="40" cy="40" r="20" fill="red" />
         <circle cx="40" cy="100" r="20" fill="red" />
         <line
            x1="40"
            y1="100"
            x2="40"
            y2="280"
            style="stroke: red; stroke-width: 40" />
         <line
            x1="60"
            y1="140"
            x2="280"
            y2="140"
            style="stroke: red; stroke-width: 40" />
         <circle cx="40" cy="280" r="20" fill="red" />
         <line
            x1="120"
            y1="120"
            x2="120"
            y2="320"
            style="stroke: red; stroke-width: 40" />
         <circle cx="120" cy="320" r="20" fill="red" />
         <line
            x1="220"
            y1="120"
            x2="220"
            y2="360"
            style="stroke: red; stroke-width: 40" />
         <circle cx="220" cy="360" r="20" fill="red" />
         <circle cx="220" cy="142" r="20" fill="white" />
      </svg>
   </body>
</html>
